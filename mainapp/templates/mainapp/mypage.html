{% extends 'mainapp/comtwo.html' %}
{% block content %}  

<div data-role="page">
  <div class="container">
    <!-- header -->
    <header class="hd">
      <div class="left-button"></div>
      <div class="center-button"></div>
      <div class="right-button" id="right">
        <i class="fas fa-stroopwafel"></i>
      </div>
    </header>

    <div class="content_mypage">
      {% if request.session.user_id %}
      {{ request.session.user_id}}님 반갑습니다.
      {% endif %}
      <div id="map" style="width:500px;height:400px;"></div>
      <div class="row" id="list"></div>
    </div>
  </div>



  <script>
  $("#right").on("click", function() {
    $.mobile.changePage("/swipe/", {
      allowSamePageTransition : true,
      transition: "slide",
      type: "get",
      showLoadMsg: false,
      reloadPage: true
    });
  });
  </script>

  {% comment %} <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72895519bb155d53f36c9923e94920dd&autoload=false"></script>
  <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script> {% endcomment %}
</div>
{% endblock %}
