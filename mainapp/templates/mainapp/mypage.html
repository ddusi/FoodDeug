{% extends 'mainapp/comtwo.html' %}
{% block content %}  

<div data-role="page">
  <div class="container">
      <header class="hd">
          <div class="left-button"></div>
          <div class="center-button"></div>
          <div class="right-button">
              <i class="fas fa-stroopwafel"></i>
          </div>
      </header>
      <div class="content">
        {% if request.session.user_id %}
        {{ request.session.user_id}}님 반갑습니다.

        {{ request.member.user_id }}님 반갑습니다.
        아아 테스트

<script>

    type: "get",
    showLoadMsg: false,
    reloadPage: true
  });
});
</script>


{% endblock %}
